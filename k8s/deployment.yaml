apiVersion: apps/v1
kind: Deployment
metadata:
  name: transport-api
  namespace: transportation
  labels:
    app: transport-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transport-api
  template:
    metadata:
      labels:
        app: transport-api
    spec:
      nodeSelector:
        kubernetes.io/hostname: thor
      containers:
      - name: api
        image: localhost/transport-api:v1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: ELASTICSEARCH_NODE
          value: "http://elasticsearch.data.svc.cluster.local:9200"
        - name: ELASTICSEARCH_INDEX
          value: "transport-unified"
        - name: JWT_SECRET
          value: "change-this-in-production-use-long-random-string"
        - name: JWT_EXPIRES_IN
          value: "24h"
        - name: CORS_ORIGIN
          value: "*"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

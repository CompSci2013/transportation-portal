apiVersion: apps/v1
kind: Deployment
metadata:
  name: transport-api
  namespace: transportation
  labels:
    app: transport-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transport-api
  template:
    metadata:
      labels:
        app: transport-api
    spec:
      containers:
      - name: transport-api
        image: localhost/transport-api:v1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: ELASTICSEARCH_URL
          value: "http://thor:30398"
        - name: ELASTICSEARCH_INDEX
          value: "transport-unified"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: transport-api
  namespace: transportation
spec:
  selector:
    app: transport-api
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transport-api
  namespace: transportation
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: transportation.minilab
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: transport-api
            port:
              number: 3000
